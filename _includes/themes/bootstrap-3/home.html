<div class="page-header">
  <h1>{{ page.title }} {% if page.tagline %} <small>{{ page.tagline }}</small>{% endif %}</h1>
</div>

<div class="row">
  {% if page.side_content %}
  <div class="col-xs-4">
        {{ page.side_content }}
  </div>
  <div class="col-xs-8">
    {{ content }}
  </div>
  {% else if page.side_content_right %}
  <div class="col-xs-7">
    {{ content }}
  </div>
  <div class="col-xs-5">
        {{ page.side_content_right }}
  </div>
  {% else %}
  <div class="col-xs-12">
    {{ content }}
  </div>
  {% endif %}
</div>
